<html>
    <head>
        {{> head}}
        <style>
            /* Dark Theme Styles */
            
            .main {
                display: flex;
                gap: 30px;
                max-width: 1200px;
                width: 100%;
            }

            #myBoard {
                width: 700px;
                height: 700px;
                border-radius: 8px;
                overflow: hidden;
                background-color: #2d2d2d;
                border: 2px solid #3d3d3d;
            }

            .right-panel {
                flex: 1;
                max-width: 400px;
                display: flex;
                flex-direction: column;
                gap: 25px;
            }

            #status, #pgn {
                padding: 20px;
                background-color: #2d2d2d;
                border-radius: 8px;
                border: 1px solid #3d3d3d;
                color: #e0e0e0;
                font-size: 1.1rem;
            }

            label {
                font-weight: 600;
                color: #888;
                font-size: 1.1rem;
                margin-bottom: 8px;
            }

            #pgn {
                font-family: 'Courier New', monospace;
                max-height: 500px;
                overflow-y: auto;
                position: relative;
            }

            /* Copy Button Styles */
            .copy-button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-left: 10px;
            }

            .copy-button:hover {
                background-color: #45a049;
                transform: translateY(-1px);
            }

            .copy-button:active {
                transform: translateY(1px);
            }

            /* PGN Header Container */
            .pgn-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            /* Scrollbar Styling */
            #pgn::-webkit-scrollbar {
                width: 8px;
            }

            #pgn::-webkit-scrollbar-track {
                background: #2d2d2d;
            }

            #pgn::-webkit-scrollbar-thumb {
                background: #4d4d4d;
                border-radius: 4px;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                    align-items: center;
                }

                #myBoard {
                    width: 90%;
                    height: auto;
                    max-width: 500px;
                }

                .right-panel {
                    width: 90%;
                    max-width: 500px;
                }
            }
        </style>
    </head>
    <body>

        <!-- Main Container -->
        <div class="main">
            <!-- Chessboard -->
            <div id="myBoard"></div>

            <!-- Right Panel -->
            <div class="right-panel">
                <!-- Status -->
                <div>
                    <label>Status:</label>
                    <div id="status">Waiting for the game to start...</div>
                </div>

                <!-- PGN with Copy Button -->
                <div>
                    <div class="pgn-header">
                        <label>PGN:</label>
                        <button class="copy-button" onclick="copyPGN()">Copy PGN</button>
                    </div>
                    <div id="pgn"></div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script>
            // Copy PGN functionality
            function copyPGN() {
                const pgnText = document.getElementById('pgn').innerText;
                navigator.clipboard.writeText(pgnText).then(() => {
                    const btn = document.querySelector('.copy-button');
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = 'Copy PGN';
                    }, 2000);
                });
            }

            let playerColor = '{{color}}';
            console.log('Playing as ' + playerColor);
        </script>
        <script src="/public/js/index.js"></script>

    </body>
</html>
